site_name: git-reporter
site_description: AI-Powered Git Commit History Analyzer and Report Generator
site_author: Xianpeng Shen
site_url: https://shenxianpeng.github.io/git-reporter/
repo_name: shenxianpeng/git-reporter
repo_url: https://github.com/shenxianpeng/git-reporter
edit_uri: edit/main/docs/

theme:
  name: material
  palette:
    # Palette toggle for automatic mode
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to system preference
  font:
    text: Roboto
    code: Roboto Mono
  features:
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.path
    - navigation.top
    - navigation.footer
    - search.suggest
    - search.highlight
    - search.share
    - content.code.copy
    - content.code.annotate
    - content.action.edit
    - content.action.view
  icon:
    repo: fontawesome/brands/github
    edit: material/pencil
    view: material/eye

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - attr_list
  - md_in_html
  - tables
  - toc:
      permalink: true
      title: On this page

plugins:
  - search:
      lang: en
  - git-revision-date-localized:
      enable_creation_date: true
      type: timeago

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/shenxianpeng
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/git-reporter/
  version:
    provider: mike

nav:
  - Home: index.md
  - Getting Started:
      - Quick Start: getting-started/quickstart.md
      - Installation: getting-started/installation.md
      - Configuration: getting-started/configuration.md
  - User Guide:
      - CLI Commands: user-guide/cli-commands.md
      - Usage Examples: user-guide/usage-examples.md
      - AI Providers: user-guide/ai-providers.md
      - Report Periods: user-guide/report-periods.md
  - Advanced:
      - Remote Repositories: advanced/remote-repositories.md
      - Local vs Global Config: advanced/config-priority.md
      - Custom Date Ranges: advanced/custom-dates.md
  - Development:
      - Contributing: development/contributing.md
      - Publishing: development/publishing.md
      - Project Structure: development/project-structure.md
  - Reference:
      - Configuration Schema: reference/config-schema.md
      - Example Config: reference/example-config.md
      - Troubleshooting: reference/troubleshooting.md
  - About:
      - License: about/license.md
      - Changelog: about/changelog.md

